<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">

    <input>
        # ielas:
        <net-file value="simulation_files/map.net.xml"/>
        # maršruti:
        <route-files value="simulation_files/other.rou.xml"/>
        # dzīvokļi adresēm:
        <additional-files value="simulation_files/buildings.poly.xml"/>
    </input>

    # simulācijas laika kontrole:
    <time>
        <begin value="0"/>
        <end value="1000"/>
        <step-length value="1"/>
    </time>

    # ja ir sadursmes, tad brīdina bez mašīnu noņemšanas vai teleportācijas simulācijā:
    <report>
        <collision action="warn"/>
    </report>

    # simulācijas rezultāti:
    <output>
        <collision-output value="output/collision.xml"/>
        <tripinfo-output value="output/tripinfo.xml"/>
        <vehroute-output value="output/vehroute.xml"/>
        <stop-output value="output/stopinfo.xml"/>
        <battery-output value="output/electric.xml"/>
        <edgedata-output value="output/edgeData.xml"/>
        <lanedata-output value="output/laneData.xml"/>
        <statistic-output value="output/statistic.xml"/>
        <personinfo-output value="output/personinfo.xml"/>
        <summary-output value="output/summary.xml"/>
    </output>
</configuration>